driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec
  format: doc

platforms:
  - name: centos-5.11
  - name: centos-6.8
  - name: centos-7.2
  - name: fedora-24
    run_list: yum::dnf_yum_compat

suites:
- name: remi
  run_list:
  - recipe[yum-remi-chef::remi]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true

- name: remi-php55
  run_list:
  - recipe[yum-remi-chef::remi-php55]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true
      remi-php55:
        enabled: true
        managed: true
  excludes:
  - fedora-24

- name: remi-php56
  run_list:
  - recipe[yum-remi-chef::remi-php56]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true
      remi-php56:
        enabled: true
        managed: true
  excludes:
  - fedora-24

- name: remi-php70
  run_list:
  - recipe[yum-remi-chef::remi-php70]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true
      remi-php70:
        enabled: true
        managed: true
  excludes:
  - centos-5
