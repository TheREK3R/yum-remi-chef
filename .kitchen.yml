driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7.3
  - name: fedora-26

suites:
- name: remi
  run_list:
  - recipe[yum-remi-chef::remi]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true

- name: remi-safe
  run_list:
  - recipe[yum-remi-chef::remi-safe]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true
  excludes:
  - fedora-26

- name: remi-php55
